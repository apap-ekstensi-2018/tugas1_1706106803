<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lihat Universitas</title>
    </head>
    <div th:replace="fragments/fragment :: header"></div>
    <body>
   		<h3 class="page-header col-4">Cari Mahasiswa</h3>
		<form action="/mahasiswa/cari" method="GET">
	       	<div class="form-group">
		       	<div class="col-4">
					<label for="universitas">Universitas</label>
				</div>
				<div class="col-4">
					<select class="form-control" required="required" id="id_univ" name="univ">
					<option disabled="disabled" selected="selected">--Pilih Universitas--</option>
				    <option th:each="university : ${universitas}" th:value="${university.id}" th:text="${university.nama_univ}"></option>
				    </select>
			    </div>
			    <br>
			    <div class="col-4">
				<button type="submit" class="btn btn-warning">Cari</button>
				</div>
			</div>
		</form>
    </body>
</html>
