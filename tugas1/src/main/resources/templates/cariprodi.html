<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lihat Universitas</title>
    </head>
    <div th:replace="fragments/fragment :: header"></div>
    <body>
   		<h3 class="page-header col-6">Cari Mahasiswa</h3>
		<form action="/mahasiswa/viewall" method="GET" >
	       	<div class="form-group">
		       	<div class="col-6">
					<label for="universitas">Universitas</label>
				</div>
				<div class="col-4">
					<select class="form-control" required="required" id="id_univ" readonly="true" name="univ">
					<option th:each="prodi : ${prodi2}" th:value="${prodi.id_univ}" th:text="${prodi.nama_univ}"></option>
				    </select>
			    </div>
			    <br>
			    <div class="col-6">
					<label for="Fakultas">Fakultas</label>
				</div>
				<div class="col-4">
					<select class="form-control" required="required" id="id_fakultas" readonly="true" name="fakultas">
					<option th:each="prodi : ${prodi2}" th:value="${prodi.id_fakultas}" th:text="${prodi.nama_fakultas}"></option>
				    </select>
			    </div>
			    <br>
			    <div class="col-6">
					<label for="prodi">Program Studi</label>
				</div>
			    <div class="col-6">
					<select class="form-control" required="required" id="id_prodi" name="prodi">
					<option disabled="disabled" selected="selected">--Pilih Program Studi--</option>
				    <option th:each="prodi : ${prodi2}" th:value="${prodi.id}" th:text="${prodi.nama_prodi}"></option>
				    </select>
			    </div>
			    <br>
			    <div class="col-6">
				<button type="submit" class="btn btn-warning">Cari</button>
				</div>
			</div>
		</form>
    </body>
</html>
