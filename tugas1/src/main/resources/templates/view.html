<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lihat Data Mahasiswa Berdasarkan NPM</title>
    </head>
    <div th:replace="fragments/fragment :: header"></div>
    <body>
    	<h3 class="page-header col-8" th:text="'Lihat Data Mahasiswa - ' + ${mahasiswa.npm}"></h3>
	    <div class="col md-8">
	    	<table class ="table">
		    	<tbody>
		    		<tr>
		    			<th>Nama</th>
		    			<td th:text="${mahasiswa.nama}"></td>
		    		</tr>
		    		<tr>
		    			<th>Tempat/Tanggal Lahir</th>
		    			<td th:text="${mahasiswa.tempat_lahir} + '/' + ${mahasiswa.tanggal_lahir}"></td>
		    		</tr>
		    		<tr>
		    			<th>Program Studi</th>
		    			<td th:text="${mahasiswa.nama_prodi}"></td>
		    		</tr>
		    		<tr>
		    			<th>Fakultas</th>
		    			<td th:text="${mahasiswa.nama_fakultas}"></td>
		    		</tr>
		    		<tr>
		    			<th>Universitas</th>
		    			<td th:text="${mahasiswa.nama_univ}"></td>
		    		</tr>
		    		<tr>
		    			<th>Jenis Kelamin</th>
		    			<td th:text="${mahasiswa.jenis_kelamin}"></td>
		    		</tr>
		    		<tr>
		    			<th>Agama</th>
		    			<td th:text="${mahasiswa.agama}"></td>
		    		</tr>
		    		<tr>
		    			<th>Golongan Darah</th>
		    			<td th:text="${mahasiswa.golongan_darah}"></td>
		    		</tr>
		    		<tr>
		    			<th>Tahun Masuk</th>
		    			<td th:text="${mahasiswa.tahun_masuk}"></td>
		    		</tr>
		    		<tr>
		    			<th>Jalur Masuk</th>
		    			<td th:text="${mahasiswa.jalur_masuk}"></td>
		    		</tr>
		    		<tr>
		    			<th>Status</th>
		    			<td th:text="${mahasiswa.status}"></td>
		    		</tr>
		    		<tr>
		    			<th></th>
		    			<td><a th:href="'/mahasiswa/ubah/' + ${mahasiswa.npm}"><button class="btn btn-warning">Ubah</button></a></td>
		    		</tr>
		    	</tbody>
	    	</table>
	    </div>
    </body>
    
</html>
