<!DOCTYPE HTML>
<html xmlns="http://www.thymeleaf.org">
	
	<head>
		<title>Lihat Data Mahasiswa Berdasarkan NPM</title>
	</head>	
	<div th:replace="fragments/fragment :: header"></div>
	<body>
		<div class="form-group">
			<div class="col-12">
				<h2>Sistem Informasi Kemahasiswaan</h2>

				<hr>
				<h3 class="page-header">Lihat Data Mahasiswa Berdasarkan NPM</h3>
			</div>
			<form action="/mahasiswa" method="GET">
				<div class="col-12">
					<label for="npm">Masukkan Nomor Pokok Mahasiswa</label> <input type="text" name="npm" />
				</div>
				<div class="col-4">
					<button type="submit" class="btn btn-warning">Lihat</button>
				</div>
			</form>
		</div>
	</body>
</html>
